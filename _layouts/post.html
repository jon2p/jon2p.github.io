---
layout: default
---
<main class="nav-wrapper">

  {% include nav.html %}

<section class="content-wrapper">

  <h1 class="post-title">
    {{page.title}}
  </h1>
  <h5 class="meta-date">
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      {{ page.date | date: "%b %-d, %Y" }}
    </time>
  </h5>

  {{ content }}

  {% include share.html %}
  {% include post-cta.html %}
  {% include comments.html %}

</section>

  {% include sidebar.html %}

</main>
