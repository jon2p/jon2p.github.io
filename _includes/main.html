<section class="main">

  {% for post in paginator.posts %}

    <article class="post article-wrapper">
      <h1 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>
      <h5 class="meta-date">
        <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ post.date | date: "%b %-d, %Y" }}
        </time>
      </h5>
        <img class="thumbnail-img" src="{{ site.url }}/{{ post.thumbnail }}">
        <p>{{ post.excerpt }}</p>

      <div class="meta-after">
        <h5 class="read-more">
          <a class="pretty-link editable" href="{{ post.url }}">Keep Reading...</a>
        </h5>
        <h5 class="comments">
          <a href="{{ post.url }}#disqus_thread">0 Comments</a>
        </h5>
      </div>
    </article>

  {% endfor %}

  <div class="pagination">

    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}" class="older">
        <div data-icon="ei-arrow-left" data-size="m"></div>
      </a>
    {% endif %}

    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path }}" class="newer">
        <div data-icon="ei-arrow-right" data-size="m"></div>
      </a>
    {% endif %}


  </div>

</section>
