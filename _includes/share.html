<div class="share-div">

  <h2 class="editable">Enjoy This Post? Share it on Social Media.</h2>

  <ul class="share-box">
    <li class="share-item">
      <a class="share-link twitter" title="Share on Twitter" href="https://twitter.com/share?text={{page.title}}&url={{ site.url }}{{ page.url }}&via={{ site.twitter-handle }}" onclick="javascript:window.open(this.href, 'twitter-share','width=580,height=296');return false;" target="_blank">
        <div class="social-icon" data-icon="ei-sc-twitter" data-size="m"></div>
      </a>
    </li>

    <li class="share-item">
      <a class="share-link facebook" title="Share on Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" onclick="javascript:window.open(this.href, 'facebook-share','width=580,height=296');return false;" target="_blank">
        <div class="social-icon" data-icon="ei-sc-facebook" data-size="m"></div>
      </a>
    </li>

  </ul>

</div>
